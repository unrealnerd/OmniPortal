<div class="d-flex flex-column bg-color col-12">
  <div class="accordion border-bottom" id="recentsAccordian">
    <button class="btn btn-block" type="button" data-toggle="collapse" data-target="#recents" aria-expanded="true"
      aria-controls="recents">
      <small class="">Recents</small>
    </button>
  </div>  
  <div id="recents" class="flex-fill collapse font-weight-light pt-2" data-parent="#recentsAccordian">
    <div class="flex-fill d-flex flex-row" *ngFor="let item of recentItems">
      <div class="flex-fill w-75">
        <button class="btn text-left btn-sm btn-block text-muted" (click)="onRefreshClick(item)">{{item.query}}</button>
      </div>
      <div class="justify-content-end">        
        <button class="btn btn-sm" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false"><i class="material-icons md-18">more_horiz</i></button>
        <div class="dropdown-menu">
          <button class="dropdown-item" (click)="onPinClick(item)"><small class="text-muted">Pin</small></button>          
          <button class="dropdown-item" ><small class="text-muted">Retry</small></button>          
        </div>
      </div> 
    </div>
  </div>
</div>
